<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>UPI Payment</h2>
    <p>Product: <b>Wireless Earbuds</b></p>
    <p>Amount: <b>â‚¹999</b></p>
    <input type="text" id="upi_id" placeholder="Enter UPI ID (e.g., user@upi)" required>
    <button onclick="sendUPIRequest()">Pay Now</button>
</div>

<script>
function sendUPIRequest() {
    let upiID = document.getElementById("upi_id").value.trim();
    let amount = "999"; // Fixed amount
    let product = "Wireless Earbuds";
    
    if (upiID === "" || !upiID.includes("@")) {
        alert("Please enter a valid UPI ID.");
        return;
    }

    // UPI Payment URL
    let upiURL = `upi://pay?pa=${upiID}&pn=OnlineStore&mc=&tid=&tr=&tn=${encodeURIComponent(product)}&am=${amount}&cu=INR`;
    
    // Open UPI payment request
    window.location.href = upiURL;
}
</script>

</body>
</html>
