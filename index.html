<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Send UPI Payment Request</h2>
        <form id="upiForm">
            <input type="text" id="upi_id" placeholder="Enter UPI ID (e.g., user@upi)" required>
            <input type="number" id="amount" placeholder="Enter Amount" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>

    <script>
        document.getElementById("upiForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let upiID = document.getElementById("upi_id").value.trim();
            let amount = document.getElementById("amount").value.trim();

            if (upiID === "" || amount === "" || amount <= 0) {
                alert("Please enter valid details.");
                return;
            }

            // Generate UPI Payment Link
            let transactionID = "TXN" + Date.now(); // Unique Transaction ID
            let upiURL = `upi://pay?pa=${upiID}&pn=Payment&mc=&tid=${transactionID}&tr=${transactionID}&tn=Payment%20Request&am=${amount}&cu=INR`;

            // Redirect to UPI App
            window.location.href = upiURL;
        });
    </script>

</body>

</html>
