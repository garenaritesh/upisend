<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Pay UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Google Pay UPI Payment</h2>
    <input type="text" id="upi_id" placeholder="Enter UPI ID (e.g., user@upi)">
    <input type="number" id="amount" placeholder="Enter Amount" min="1">
    <button onclick="sendGPayRequest()">Request Payment</button>
</div>

<script>
function sendGPayRequest() {
    let upiID = document.getElementById("upi_id").value.trim();
    let amount = document.getElementById("amount").value.trim();

    if (upiID === "" || !upiID.includes("@")) {
        alert("Please enter a valid UPI ID.");
        return;
    }
    if (amount === "" || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
    }

    // Google Pay UPI Deep Link
    let gpayLink = `upi://pay?pa=${upiID}&pn=PaymentRequest&mc=&tid=&tr=&tn=Payment%20Request&am=${amount}&cu=INR`;

    // Redirect user to Google Pay
    window.location.href = gpayLink;
}
</script>

</body>
</html>
